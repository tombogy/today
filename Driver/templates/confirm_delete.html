
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }
        .btn {
            padding: 12px 25px;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #c62828;
        }
        a {
            padding: 12px 25px;
            background: #0288d1;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Are you sure you want to delete the driver "{{ driver.name }}"?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Confirm Deletion</button>
    </form>
    <a href="{% url 'driver_home01' %}">Cancel</a>
</div>
</body>
</html>
