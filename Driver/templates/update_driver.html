<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Driver Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="file"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="password"]:focus, input[type="file"]:focus {
            border-color: #03a9f4;
            box-shadow: 0 0 8px rgba(3, 169, 244, 0.2);
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button, a {
            padding: 12px 20px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        button {
            background-color: #4CAF50;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            background-color: #2196F3;
        }
        a:hover {
            background-color: #1976D2;
        }
        .current-license {
            margin-top: 10px;
            text-align: center;
        }
        .current-license img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Update Driver Information</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ driver.name }}" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" name="mobile" value="{{ driver.mobile }}" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ driver.email }}" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" value="{{ driver.password }}" required>
            
            <label for="license">License:</label>
            <input type="file" name="license" accept="image/*">
           
            
            <div class="button-container">
                <button type="submit">Update</button>
                <a href="{% url 'driver_home01' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
