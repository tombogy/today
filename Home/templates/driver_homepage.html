<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .header-left h2 {
            margin: 0;
            color: #333;
        }
        .header-right a {
            padding: 10px 20px;
            background-color: #0288d1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header-right a:hover {
            background-color: #0277bd;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #333;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #0288d1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #0277bd;
        }
        .main-content {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h2>Driver Home-Page</h2>
                <p>Welcome, {{ email }}</p>
                
            </div>
            <div class="header-right">
                <a href="{% url 'user_login' %}">LOG-OUT</a>
            </div>
        </div>
        <div style="display: flex;">
            <div class="sidebar">
                <h3>DRIVER ID : {{ email }}</h3>
                
                <a href="{% url 'driver_profile01' %}">PROFILE</a>
                <a href="{% url 'driver_wallet' %}">WALLET</a>
                <a href="{% url 'homepage_trip' %}">TRIP</a>
                <a href="#">UPDATE PASSWORD</a>
            </div>
            <div class="main-content">
                <!-- Main content goes here -->
            </div>
        </div>
    </div>
</body>
</html>
