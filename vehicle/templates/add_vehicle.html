<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h3 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4285f4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.2);
            outline: none;
        }
        .btn {
            padding: 14px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .messages {
            margin-top: 15px;
            color: red;
            font-size: 14px;
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #357ae8;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Vehicle Registration Form</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="v_name">Vehicle Name</label>
        <input type="text" id="v_name" name="v_name" placeholder="Enter vehicle name" required>

        <label for="v_number">Vehicle Number</label>
        <input type="text" id="v_number" name="v_number" placeholder="Enter vehicle number" required>

        <label for="c_number">Contact Number</label>
        <input type="text" id="c_number" name="c_number" placeholder="Enter contact number" required>

        <label for="v_photo">Vehicle Photo</label>
        <input type="file" id="v_photo" name="v_photo" accept="image/*" required>

        <button type="submit" class="btn">Add Vehicle</button>
    </form>

    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <a href="{% url 'vehicle_home01' %}">Cancel</a>
</div>

</body>
</html>
