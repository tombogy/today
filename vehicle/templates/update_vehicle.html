<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label {
            display: block;
            font-size: 15px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="file"]:focus {
            border-color: #34a853;
            box-shadow: 0 0 10px rgba(52, 168, 83, 0.2);
            outline: none;
        }
        .btn {
            padding: 15px;
            background-color: #34a853;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        .btn:hover {
            background-color: #2c8b45;
            transform: translateY(-3px);
        }
        .messages {
            margin-top: 20px;
            color: red;
            font-size: 14px;
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #34a853;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            color: #2c8b45;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Vehicle Registration Form</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="v_name">Vehicle Name:</label>
        <input type="text" name="v_name" value="{{ vehicle.v_name }}" required><br>
        
        <label for="v_number">Vehicle Number:</label>
        <input type="text" name="v_number" value="{{ vehicle.v_number }}" required><br>
    
        <label for="c_number">Vehicle Chain Number:</label>
        <input type="text" name="c_number" value="{{ vehicle.c_number }}" required><br>
    
        <label for="v_photo">Vehicle Photo:</label>
        <input type="file" name="v_photo"><br>
        
        <button type="submit" class="btn">Update Vehicle</button>
    </form>
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <a href="{% url 'vehicle_home01' %}">Cancel</a>
</div>

</body>
</html>
